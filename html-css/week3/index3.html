<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Homework 3 page3</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container header-container">
            <div class="header-wrap">
                <!-- LOGO -->
                <div class="logo-container">
                    
                    <h2 class="logo-text">TravelGoat</h2>
                    <img src="logo.png" alt="logo">
                </div>
                <!-- Navigation -->
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#" class="active">Sign up</a></li>
                        <li><a href="#">Contact</a></li> 
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header photo -->
    <section class="header-photo">
            <h6 class=header-photo-heading>Learn more</h6>
            <img src="header-photo2.jpg" alt="header-photo">
    </section>
    <!-- Main -->
    <main>
        <div class="container">
            <!-- FORM -->
            <form action=index4.html>
                <div class="form-divs">
                    <h2>Sign up to travelgoat.com</h2>
                    <h2 class="form-headline">Step 1/4 - Tell us who you are</h2>
                </div>
                <!-- Progress Bar -->
                <div class="form-divs progress">
                    <progress value="75" max="100"></progress>
                    <div pseudo="-webkit-progress-inner-element">
                        <div pseudo="-webkit-progress-bar">
                            <div pseudo="-webkit-progress-value"></div>
                        </div>
                    </div>
                </div>
                <div class="form-divs">
                    <p class="form-greeting">What kind of items are you interested in offers on.?</p>
                </div>
                <!-- CHECKBOXES 1 -->
                <div class="form-divs page3_checkboxes">
                    <ul class="ks-cboxtags">
                        <li class="page3_checkbox">
                            <input 
                                type="checkbox"   
                                id="checkbox1">
                            <label for="checkbox1">Flights</label>                            
                        </li>
                        <li class="page3_checkbox">                            
                            <input 
                                type="checkbox" 
                                checked
                                id="checkbox2">
                            <label for="checkbox2">Accomodations</label>
                        </li>
                        <li class="page3_checkbox">                            
                            <input 
                                type="checkbox" 
                                checked
                                id="checkbox3">
                            <label for="checkbox3">Outdoor clothes</label>
                        </li>
                        <li class="page3_checkbox">                            
                            <input 
                                type="checkbox" 
                                checked
                                id="checkbox4">
                            <label for="checkbox4">Travel gear</label>
                        </li>
                        <li class="page3_checkbox">                            
                            <input 
                                type="checkbox"
                                id="checkbox5">
                            <label for="checkbox5">Backpacks</label>
                        </li>
                    </ul>
                   
                </div>
                <!-- Checkboxes with images -->
                <div class="form-divs">
                    <p class="images-headline">
                        Choose the images that best resemble your style
                    </p>
                    <ul class="photos">
                        <li>
                            <div class="photo-container">
                                <input type="checkbox" id="photo-box1">
                                <label for="photo-box1" class="photo-label">
                                    <img src="photo(1).jpg" alt="photo1">
                                </label>   
                            </div>
                        </li>
                        <li>
                            <div class="photo-container">
                                <input type="checkbox" id="photo-box2">
                                <label for="photo-box2" class="photo-label">
                                    <img src="photo(2).jpg" alt="photo2">
                                </label>   
                            </div>
                        </li>
                        <li>
                            <div class="photo-container">
                                <input type="checkbox" id="photo-box3">
                                <label for="photo-box3" class="photo-label">
                                    <img src="photo(3).jpg" alt="photo3">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="photo-container">
                                <input type="checkbox" id="photo-box4">
                                <label for="photo-box4" class="photo-label">
                                    <img src="photo(4).jpg" alt="photo4">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="photo-container">
                                <input type="checkbox" id="photo-box5">
                                <label for="photo-box5" class="photo-label">
                                    <img src="photo(5).jpg" alt="photo5">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="photo-container"> 
                                <input type="checkbox" id="photo-box6">   
                                <label for="photo-box6" class="photo-label">
                                    <img src="photo(6).jpg" alt="photo6">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="photo-container">
                                <input type="checkbox" id="photo-box7">
                                <label for="photo-box7" class="photo-label">
                                    <img src="photo(7).jpg" alt="photo7">
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="photo-container"> 
                                <input type="checkbox" id="photo-box8">
                                <label for="photo-box8" class="photo-label">
                                    <img src="photo(8).jpg" alt="photo8">
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- NEXT STEP / SUBMIT BUTTON -->
                <div class="submit-button">
                    <input type="submit" value="Next step">
                </div>
            </form>
        </div>


    </main>
</body>
</html>
